<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JMully's Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="top">
    <h1>JMully's Etch-a-Sketch</h1>
    </div>
    <div id="wrapper">
      <img src="etch.png" alt="etch-a-sketch background">
      <div id="buttons">
        <label for="colorSelector">Choose Color</label>
        <select name="color" id="colorSelector">
          <option value="black">Black</option>
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="yellow">Yellow</option>
          <option value="pink">Pink</option>
          <option value="rainbow">Rainbow!</option>
        </select>
        <br>
        <label for="waterColor">Water Color Mode</label>
        <input name="waterColor" id="waterColor" type="checkbox">
        </label>
        <br>
        <label for="gridSize">Choose Grid Density</label>
        <input type="range" min=8 max="120" value=16 class="slider" id="gridSize">
        <div id="sliderOutput"></div>
      </div>
    <div id="sketchContainer"></div>
  </div>
	<script src="index.js"></script>
  </body>
</html>
