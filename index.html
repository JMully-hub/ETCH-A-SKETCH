<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JMully's Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="mainContainer">

      <h1 class="top">JMully's Etch-a-Sketch</h1>

      <div id="leftButtons">
        <form id="colorSelector">
          <input type="radio" id="black" name="color" value="black" checked="true">
          <label for="black">Black</label><br>
          <input type="radio" id="red" name="color" value="red">
          <label for="red">Red</label><br>
          <input type="radio" id="blue" name="color" value="blue">
          <label for="blue">Blue</label><br>
          <input type="radio" id="green" name="color" value="green">
          <label for="green">Green</label><br>
          <input type="radio" id="yellow" name="color" value="yellow">
          <label for="yellow">Yellow</label><br>
          <input type="radio" id="pink" name="color" value="pink">
          <label for="pink">Pink</label><br>
          <input type="radio" id="rainbow" name="color" value="rainbow">
          <label for="rainbow">Rainbow!</label><br>
          <input type="radio" id="eraser" name="color" value="white">
          <label for="eraser">Eraser</label><br>
        </form>
        <br>
        <label for="waterColor">Water Color Mode</label>
        <input name="waterColor" id="waterColor" type="checkbox">
        <br><br>
        <label for="gridSize">Grid Density</label>
        <input type="range" min=8 max="120" value=16 class="slider" id="gridSize">
        <div id="sliderOutput"></div>
      </div>

      <div id="sketchWrapper">
        <img id="sketcherImage" src="etch.png" alt="etch-a-sketch background">
        <div id="sketchLeft"></div>
        <div id="sketchContainer"></div>
        <div id="sketchRight"></div>
      </div>

      <div id="rightButtons">
        <button id="shake" title="Clear all">Shake!</button>
      </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
