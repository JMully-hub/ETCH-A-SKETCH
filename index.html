<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mully's Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="mainContainer">
      <p class="top">Mully's etch-a-sketch</p>
      <div id="leftButtons">
        <form id="colorSelector">
          <div class="buttonDiv">
            <input type="radio" id="black" title="black" name="color" value="black" checked="true">
            <label for="black">Black</label>
        </div>
        <div class="buttonDiv">
          <input type="radio" id="red" name="color" value="red">
          <label for="red">Red</label>
        </div>
        <div class="buttonDiv">
          <input type="radio" id="blue" name="color" value="blue">
          <label for="blue">Blue</label>
        </div>
        <div class="buttonDiv">
          <input type="radio" id="green" name="color" value="green">
          <label for="green">Green</label>
        </div>
        <div class="buttonDiv">
          <input type="radio" id="yellow" name="color" value="yellow">
          <label for="yellow">Yellow</label>
        </div>
        <div class="buttonDiv">
          <input type="radio" id="pink" name="color" value="pink">
          <label for="pink">Pink</label>
        </div>
        <div class="buttonDiv">
          <input type="radio" id="rainbow" name="color" value="rainbow">
          <label for="rainbow">Rainbow</label>
        </div>
        <div class="buttonDiv">
          <input type="radio" id="eraser" name="color" value="white">
          <label for="eraser">Eraser</label>
        </div>
        </form>
      </div>

      <div id="sketchWrapper">
        <img id="sketcherImage" src="etch.png" alt="etch-a-sketch background">
        <div id="sketchLeft">
          <img id="leftDial" class="dial" src="dial.png" alt="left etch-a-sketch dial">
        </div>
        <div id="sketchContainer"></div>
        <div id="sketchRight">
          <p id="keyBoardReminder">Use your keyboard's arrow keys!</p>
          <img id="rightDial" class="dial" src="dial.png" alt="right etch-a-sketch dial">
        </div>
      </div>

      <div id="rightButtons">
        <input name="waterColor" id="waterColor" type="checkbox" title="Pass over the squares repeatedly to add shading">
        <label for="waterColor">Water Color</label>
        <button id="shake" title="Clear all">Shake!</button>
        <input type="range" min=8 max="120" value=60 class="slider" id="gridSize" title="Change the size of the squares">
        <label for="gridSize">Grid Density</label>
        <div id="sliderOutput"></div>
  
      </div>
    </div>
	<script src="index.js"></script>
  </body>
  <footer>
      <p>by Mully | </p>
      <img class="githubLogo" src="GitHub-Mark-32px.png">
      <a href="https://github.com/JMully-hub/ETCH-A-SKETCH"> JMully</a>
  </footer>
</html>
